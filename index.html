<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main-box">
      <div class="display-box">
        <div class="display"></div>
      </div>
      <div class="btn-group">
        <div class="row-one">
          <button class="btn first clear">C</button>
          <button class="btn first operation add">+</button>
          <button class="btn first operation subtract">-</button>
          <button class="btn first operation multiply">Ã—</button>
        </div>
        <div class="row-two">
          <button class="btn second number one">1</button>
          <button class="btn second number four">4</button>
          <button class="btn second number seven">7</button>
          <button class="btn second operation divide">/</button>
        </div>
        <div class="row-three">
          <button class="btn third number two">2</button>
          <button class="btn third number five">5</button>
          <button class="btn third number eight">8</button>
          <button class="btn third number zero">0</button>
        </div>
        <div class="row-four">
          <button class="btn fourth number three">3</button>
          <button class="btn fourth number six">6</button>
          <button class="btn fourth number nine">9</button>
          <button class="btn fourth operation equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
